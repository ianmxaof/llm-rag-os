version: "3.9"

services:
  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports: ["5678:5678"]
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
    volumes: ["./intelligence-data/n8n:/home/node/.n8n"]
    env_file:
      - .env.intelligence

  drop:
    image: alpine:latest
    command: tail -f /dev/null
    restart: unless-stopped
    volumes: ["./intelligence-data/out:/out"]

